<!-- extend base layout -->
{% from "_formhelper.html" import render_field %}
{% extends "base.html" %}

{% block content %}
<h1>Registration</h1>
<form action="" method="post" name="register">
	<dl>
    {{ form.hidden_tag() }}
    <p>{{ render_field(form.name) }}</p>
    <p>{{ render_field(form.email) }}</p>
    <p>{{ render_field(form.password) }}</p>
    <p><input type="submit" value="Register"></p>
  </dl>
</form>
{% endblock %}
