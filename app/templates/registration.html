<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
<h1>Registration</h1>
<form action="/index" method="post" name="login">
    {{ form.hidden_tag() }}
    <p>{{ form.name }} Username</p>
    <p>{{ form.email }} Email</p>
    <p>{{ form.password }} Password</p>
    <p><input type="submit" value="Sign In"></p>
</form>
{% endblock %}
